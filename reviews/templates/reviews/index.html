{% extends 'base.html' %}
{% load static %}

{% block header %}
  <!-- 회전목마 -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/img1.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/img2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/img3.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/img4.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock header %}

{% block body %}
  <!-- 게시판 제목/쓰기 버튼-->
  <h1 class="text-center fw-bold">영화 리뷰 게시판</h1>
  <div class="text-end">
    <a class="text-decoration-none text-dark fs-3" href="{% url 'reviews:create' %}">
      리뷰 쓰기
      <i class="bi bi-pencil-square"></i>
    </a>
  </div>

  <!-- 게시판 테이블 구성 -->
  <table class="table text-center mt-5">
    <thead>
      <tr class="fs-4">
        <th scope="col">글 번호</th>
        <th scope="col">리뷰 제목</th>
        <th scope="col">영화 이름</th>
        <th scope="col">작성 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
        <tr>
          <th scope="row">{{review.pk}}</th>
          <td>
            <a class="text-decoration-none text-dark" href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a>
          </td>
          <td>
            <a class="text-decoration-none text-dark" href="{% url 'reviews:detail' review.pk %}">
              {{ review.movie_name }}</a>
          </td>
          <td>
            {{review.updated_at}}
          </td>
          <td>
            {{review.grade}}
          </td>
        </tr>
      {% endfor %}

    </tbody>
  </table>

{% endblock body %}
